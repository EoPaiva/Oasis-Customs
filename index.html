<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Tunagem</title>

  <!-- Fonte Orbitron -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Orbitron', sans-serif;
      background:
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        /* camada preta transparente */
        url('fundo-desfocado.jpg') center center no-repeat fixed;
      background-size: cover;
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
    }


    .app-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      /* 5 colunas lado a lado */
      gap: 15px;
      width: 95%;
      align-items: start;
      /* <<< forÃ§a os containers a se alinhar no topo */
    }

    .box {
      background: rgba(0, 0, 0, 0.7);
      border: 2px solid #4285F4;
      border-radius: 10px;
      box-shadow: 0 0 15px #4285F4;
      padding: 12px;
      font-size: 0.85rem;
      height: auto;
      /* <<< altura mÃ­nima, sÃ³ o conteÃºdo */
      max-height: none;
      /* sem limitar */
      overflow: visible;
      /* sem scroll interno */
    }

    h2 {
      font-size: 1.3rem;
      color: #e5b0ff;
      text-shadow: 0 0 10px #4285F4;
      margin-bottom: 12px;
      border-bottom: 1px solid #4285F4;
      padding-bottom: 6px;
    }

    label,
    .item-row {
      display: block;
      margin: 6px 0;
      font-size: 0.95rem;
    }

    .item-row {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    select,
    input[type=range] {
      width: 100%;
      margin: 4px 0;
      border-radius: 6px;
      background: #1c1c1c;
      color: white;
      border: 1px solid #4285F4;
      padding: 4px;
    }

    input[type=checkbox] {
      transform: scale(1.1);
      margin-right: 6px;
    }

    .btn {
      padding: 4px 10px;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn.plus {
      background: #00ff88;
      color: black;
    }

    .btn.plus:hover {
      box-shadow: 0 0 10px #00ff88;
    }

    .btn.minus {
      background: #ff0055;
      color: white;
    }

    .btn.minus:hover {
      box-shadow: 0 0 10px #ff0055;
    }

    .total-value {
      font-size: 1.6rem;
      text-align: center;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        text-shadow: 0 0 8px #4285F4;
      }

      50% {
        text-shadow: 0 0 18px #4285F4;
      }
    }

    .reset-btn {
      background: #174EA6;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 8px;
      margin-top: 12px;
      cursor: pointer;
      width: 100%;
    }

    .reset-btn:hover {
      box-shadow: 0 0 10px #174EA6;
    }
  </style>
</head>

<body>

    <!-- Total -->

      <div class="total-value" id="repasseDisplay" style="display:none;">Repassar: R$ 0,00</div>

  </div>

  <script src="script.js"></script>
</body>

</html>
